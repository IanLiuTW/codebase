name: CI/CD Pipeline

# ACTION REQUIRED: 
# 1. If your Docker Hub username/repo is different from your Github user/repo, 
#    replace ${{ github.repository }} with "my-docker-user/my-app-name" in env.
# 2. Set up the REGISTRY variable (default is docker.io).
# 3. Set up ${{ secrets.DOCKER_USERNAME }} and ${{ secrets.DOCKER_PASSWORD }} 
#    in your Github Repository Settings > Secrets and variables > Actions.

on:
  push:
    branches: ["**"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "master"]

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: docker.io

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny, cargo-tarpaulin, cargo-nextest
          
      - name: Run Tests (Nextest)
        run: cargo nextest run

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Linting)
        run: cargo clippy -- -D warnings

      - name: Test Coverage
        run: cargo tarpaulin --out Xml --fail-under 80
        
      - name: Security Audit
        run: cargo audit

      - name: License Check
        run: cargo deny check

      - name: Build Binary (Check)
        run: cargo build --release

  build-and-push:
    name: Docker Build & Push
    needs: test 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch Name (feat/login -> my-app:feat-login)
            type=ref,event=branch
            # Major.Minor.Patch (v1.0.0 -> my-app:1.0.0)
            type=semver,pattern={{version}}
            # Major.Minor (v1.0.0 -> my-app:1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Latest Tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
